<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-5">CRUD Application With Local Storage</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="update" onclick="UpdateData()">Update Data</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
